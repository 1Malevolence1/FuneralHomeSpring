<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание услуги</title>
</head>


<h1>Создание новой услугу</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<div>
    <form method="post" data-th-action="@{/main/services/create}">
        <label>
            Название услуги:<br>
            <input type="text" name="title" data-th-value="${payload?.title}">
        </label><br>
        <label>
            Цена:<br>
            <input type="number" name="price" ></input>

        </label><br>
        <button type="submit">создать</button>
    </form>
    </div>
<body>


<a data-th-href="@{/main/services/list}"
>  <button > Назад </button> </a>




</body>
</html>
